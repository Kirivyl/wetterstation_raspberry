<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetterstation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            text-align: center;
            padding: 20px;
        }
        .weather-box {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: inline-block;
            
        }
        h1 {
            font-size: 2em;
            color: #00796b;
        }
        .weather-info {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .temp {
            font-size: 3em;
            color: #ff5722;
        }
        .navbar {
            display: flex;
            grid-template-columns: row;
            justify-items: center;
            align-items: center;
            gap: 15px; 
        }
        .navbar li {
            list-style: none; /* Entfernt die Standardaufzählung der Listenelemente */
        }
        .navbar a {
            text-decoration: none; /* Entfernt die Unterstreichung der Links */
            color: #00796b; /* Setzt die Linkfarbe */
            font-size: 1.2em; /* Setzt die Schriftgröße der Links */
        }
    </style>
</head>
<body>
    <div>  
        <nav>
            <ul class="navbar">
                <li><a href="homepage.html">Home</a></li>
                <li><a href="weterstation.html">Wetter</a></li>
                <li><a href="historie.html">Historie</a></li>
            </ul>
        </nav>
    </div>
    <div class="weather-box">
        <h1>Wetterstation</h1>
        <div class="weather-info">Ort: <strong>Essen-West</strong></div>
        <div class="weather-info">Bedingungen: <strong>Sonnig</strong></div>
        <div class="weather-info temp">Temperatur: <strong id="temperature">Lädt...</strong></div>
    </div>

    <script>
        // Funktion zum Abrufen der Temperatur aus der JSON-Datei
        function getTemperature() {
            fetch('temperature.json')
                .then(response => response.json())
                .then(data => {
                    const temperatureElement = document.getElementById("temperature");
                    temperatureElement.textContent = `${data.temperature} °C`;
                })
                .catch(error => {
                    console.error("Fehler beim Abrufen der Temperatur:", error);
                    document.getElementById("temperature").textContent = "Fehler beim Laden";
                });
        }

        // Alle 5 Sekunden die Temperatur abrufen
        setInterval(getTemperature, 5000);
    </script>
</body>
</html>
